name: Deploy Cheatsheet to GitHub Pages

on:
  push:
    branches:
      - main  # Change to the branch you want to trigger deployment on

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the version of Node.js you want to use

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Adjust if your build command is different

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cheatsheet.html  # Path to your cheatsheet
          publish_branch: gh-pages  # Branch to publish to
